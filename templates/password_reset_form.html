<html>
<head>
<!-- custom script head -->
{% include 'custom_view/custom_script_head.html' %}
</head>
<body>
<!-- custom script body -->
{% include 'custom_view/custom_script_body.html' %}
<h2>Password reset</h2>
<p>Forgotten your password? Enter your username below, and we'll email instructions for setting a new one.</p>
<form method="post">{% csrf_token %}
    <fieldset class="module aligned">
        <div class="form-row">
            {{ form.username.errors }}
            <label for="id_email">Username:</label>
            {{ form.username }}
        </div>
        <input type="submit" value="Reset my password"/>
    </fieldset>
</form>
</body>
</html>
