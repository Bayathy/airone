<html>
  <body>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
      {% if request.GET.next %}
        <input name="next" type="hidden" value="{{ request.GET.next }}"></input>
      {% endif %}
    </form>
    <p>If you forget your password, you can <a href="{% url 'user:password_reset' %}">Reset Password</a>.</p>
  </body>
</html>
